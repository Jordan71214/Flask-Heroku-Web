<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>產品新增</h2>

            <form action="/product/create" method="post">
                <div class="form">
                    <span class="name">編號</span>
                    <span class="value">
                        <input type="text" name="prono" maxlength="4" title="至少6個數字" required>
                    </span>
                    <br/>

                    <span class="name">名稱</span>
                    <span class="value">
                        <input type="text" name="proname">
                    </span>
                    <br/>

                    <span class="name">供應商編號</span>
                    <span class="value">
                        <input type="text" name="supno">
                    </span>
                    <br/>

                    <span class="name">產型編號</span>
                    <span class="value">
                        <input type="text" name="typno">
                    </span>
                    <br/>                 

                    <span class="name">售價</span>
                    <span class="value">
                        <input type="text" name="price">
                    </span>
                    <br/>
                    
                    <span class="name"></span>
                    <span class="value"><input type="submit" value="新增" style="width:80px"></span>
                </div>
            </form>
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2021.    
        </div>  
    </div>
    <!--**************************-->    
</body>
   
</html>

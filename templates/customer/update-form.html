<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>客戶更新</h2>

            <form action="/customer/update" method="post">
                <div class="form">
                    <span class="name">編號</span>
                    <span class="value">
                        <input type="text" name="cusno" value="{{customer.cusno}}" readonly>
                    </span>
                    <br/>

                    <span class="name">名稱</span>
                    <span class="value">
                        <input type="text" name="cusname" value="{{customer.cusname}}">
                    </span>
                    <br/>

                    <span class="name">聯絡人</span>
                    <span class="value">
                        <input type="text" name="contactor" value="{{customer.contactor}}">
                    </span>
                    <br/>

                    <span class="name">職稱</span>
                    <span class="value">
                        <input type="text" name="title" value="{{customer.title}}">
                    </span>
                    <br/>                 

                    <span class="name">地址</span>
                    <span class="value">
                        <input type="text" name="address" value="{{customer.address}}">
                    </span>
                    <br/>
                    
                    <span class="name"></span>
                    <span class="value"><input type="submit" value="更新" style="width:80px"></span>
                </div>
            </form>
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2021.    
        </div>  
    </div>
    <!--**************************-->    
</body>
   
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>測試樣板</title>
<!-- 連結思源中文及css -->
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
<link href="/static/imgs/icon.jpg" rel="shortcut icon">
<link href="/static/css/menu.css" rel="stylesheet"/>  
<link href="/static/css/main.css" rel="stylesheet"/>      
<!------------------------->
</head>
   
<body>
    <!--**************************-->
    <div class="container">    
        <!--~~~~~~~~~~~~~~~~~-->
        <div class="header">           
        </div>        
        
        <!--~~~~~~~~~~~~~~~~~-->        
        <ul id="navigation">        
            <li><a href="/">返回主頁</a></li> 
        </ul>
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="content">
            <h2>客戶清單</h2>

            <table>
                <thead>
                    <tr>
                        <th width="15%">編號</th>
                        <th width="25%">名稱</th>
                        <th width="10%">聯絡人</th>
                        <th width="15%">職稱</th>
                        <th width="35%">地址</th>                        
                    </tr>
                </thead>
                <tbody>
                    {% for cus in customers %}
                        <tr>
                            <td>{{cus.cusno}}</td>
                            <td>{{cus.cusname}}</td>
                            <td>{{cus.contactor}}</td>
                            <td>{{cus.title}}</td>
                            <td>{{cus.address}}</td>                        
                        </tr> 
                    {% endfor %}
                </tbody>
            </table>   
               
        </div>       
        
        <!--~~~~~~~~~~~~~~~~~--> 
        <div class="footer">
            NTUB imd, 2021.    
        </div>  
    </div>
    <!--**************************-->    
</body>
   
</html>
